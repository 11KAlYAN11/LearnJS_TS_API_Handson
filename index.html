<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript HTML Manipulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="main-title">Welcome to My Page</h1>
    <div id="content">
        <p>This is a simple paragraph.</p>
    </div>
    <button id="add-paragraph">Add Paragraph</button>
    <button id="change-title">Change Title</button>
    <button id="remove-paragraph">Remove Paragraph</button>
    <hr>
    <div>
        <p id="demo"> The Text has to come here: </p>
    </div>
</body>
</html>
